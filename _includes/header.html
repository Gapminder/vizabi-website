
<link href="//fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet" type="text/css">

<header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="{{ site.baseurl }}/">{% image logo-sml.png %}</a>
    <a class="version" href="https://github.com/Gapminder/vizabi/releases/tag/{{ site.vizabi_version_number }}" target="_blank">{{ site.vizabi_version_number }}</a>

    <i class="fa fa-bars mobile-menu-btn" id="mobile-menu-btn"></i>

    <nav class="site-nav">
      <div class="trigger">

        {% for page in site.menu %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}

        <a class="page-link" href="http://www.github.com/{{ site.github_username }}">Github</a>
        <a class="page-link page-link-bordered" href="/download.html">Download</a>
      </div>
    </nav>


  </div>

</header>
