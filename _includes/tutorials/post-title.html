{% unless page.excerpt %}
<div class="header">
  {% if include.img %}
    {% img {{\ include.img\ }} class:thumb %}
  {% else %}
    <img class="thumb" src="//placehold.it/150x100"/>
  {% endif %}

  <div class="title">
    <h2>{{ include.title }}</h2>
    <h3>{{ include.subtitle }}
    {% if include.badge %}
    <span class="badge badge-{{ include.badge }}">{{ include.badge }}</span>
    {% endif %}
    </h3>
  </div>
  <hr />
</div>
{% endunless %}
