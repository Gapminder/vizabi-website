{% unless page.excerpt %}
<div class="header">
  <img src="{{ include.img | default: "//placehold.it/150x100" }}"/>
  <div class="title">
    <h2>{{ include.title }}</h2>
    <h3>{{ include.subtitle }}
    {% if include.badge %}
    <span class="badge badge-{{ include.badge }}">{{ include.badge }}</span>
    {% endif %}
    </h3>
  </div>
</div>
{% endunless %}
